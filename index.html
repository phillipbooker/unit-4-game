<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars RPG</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- External bootstrap CSS -->

    <body>
        <main>
            <h1>STAR WARS RPG</h1>
            <div id="character-row" class="game-row">

            </div>
            <div>Your Character</div>
            <div id="enemy-row" class="game-row">

            </div>
            <div>Enemies</div>
            <br>
            <button id="attack-btn">
                Attack!
            </button>
            <div id="defender-row" class="game-row">

            </div>
            <div>Defender</div>
            <br>
            <div class="message-box">
                <div id="game-direction"></div>
                <br>
                <div id="player-message"></div>
                <div id="defender-message"></div>
            </div>
            <br>
            <button id="restart-btn">
                Restart
            </button>
            
        </main>
        <script src="assets/javascript/game.js"></script>
